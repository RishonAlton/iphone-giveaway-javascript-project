<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <title>iPhone Giveaway</title>
</head>
<body>
    <main class="section main-section">
        <section class="image-section">
            <img src="./Images/iPhone.jpeg" alt="iPhone" class="phone-image">
        </section>
        <section class="content-section">
            <header>
                <h3 class="title">Old iPhone Giveaway</h3>
                <h5 class="giveaway-info"></h5>
            </header>
            <article class="text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio obcaecati sapiente tenetur reiciendis molestias, illo ipsum quisquam aliquid cum unde explicabo totam soluta assumenda autem quae ullam laborum, deserunt voluptate!</p>
            </article>
            <article class="countdown">
                <div>
                    <span id="days"></span>
                    <div class="countdown-label">Days</div>
                </div>
                <div>
                    <span id="hours"></span>
                    <div class="countdown-label">Hours</div>
                </div>
                <div>
                    <span id="minutes"></span>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div>
                    <span id="seconds"></span>
                    <div class="countdown-label">Seconds</div>
                </div>
            </article>
        </section>
    </main>
    <script src="./App.js"></script>
</body>
</html>
